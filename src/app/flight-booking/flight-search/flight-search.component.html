<form #f="ngForm" roundTrip>

<!--

<div class="form-group">
    <label>From</label>
    <input 
        [(ngModel)]="from" 
        required
        minlength="3"
        maxlength="30"
        pattern="[A-Za-zöäüßÖÄÜ]*"
        [city]="allowedCities"
        name="from"
        asyncCity
        (blur)="validate()"
        class="form-control">

</div>

<div class="form-group">
    <label>To</label>
    <input [(ngModel)]="to" name="to" class="form-control">
</div>

<div class="form-group">
    <button class="btn btn-default" 
            (click)="search()" 
            [disabled]="!from || !to">
        Search
    </button>
</div>
</form>

<div class="row">
    <div *ngFor="let f of flights" style="margin-bottom:20px" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <flight-card 
            [item]="f" 
            [(selected)]="basket[f.id]"></flight-card>
    </div>
</div>
